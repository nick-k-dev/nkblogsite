<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Dundie | Paper for your thoughts?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
        <div class="container">
            <h1 class="display-3">The Dundie</h1>
            <p>A paper for your thoughts?</p>
        </div>
    </div>
    <main role="main" class="container">
        <h3>A blank sheet of paper equals endless possibilities - Michael Scott</h3>
        <form action="{% url 'blog:addpost' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="author">Author</label>
                <select class="form-control" id="author" name="author">
                    {% for author in authors %}
                    <option value="{{ author.id }}">{{author}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Post Title">
            </div>
            <div class="form-group">
                <label for="description">Body</label>
                <textarea class="form-control" id="description" name="description" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </main>
    <footer>
        <hr>
        <div class="container">
            <p>Take-home test for SmallCloud Technologies completed by <a
                    href="https://twitter.com/nickkomarnicki">@nickkomarnicki</a>.</p>
            <p>
                <a href="../">Home</a>
            </p>
        </div>
    </footer>
</body>

</html>
